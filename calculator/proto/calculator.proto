syntax = "proto3";

package calculator;

option go_package = "github.com/leandrorondon/grpc-go-course/calculator/proto";

message SumRequest {
  int32 a = 1;
  int32 b = 2;
}

message SumResponse {
  int32 result = 1;
}

message PrimeRequest {
  int32 n = 1;
}

message PrimeResponse {
  int32 factor = 1;
}

service CalculatorService {
  rpc Sum (SumRequest) returns (SumResponse);
  rpc Primes (PrimeRequest) returns (stream PrimeResponse);
}