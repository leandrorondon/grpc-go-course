syntax = "proto3";

package blog;

option go_package = "github.com/leandrorondon/grpc-go-course/blog/proto";

import "google/protobuf/empty.proto";

message Blog {
  string id = 1;
  string author_id = 2;
  string title = 3;
  string content = 4;
}

message BlogId {
  string id = 1;
}

service BlogService {
  rpc Create (Blog) returns (BlogId);
  rpc Read (BlogId) returns (Blog);
  rpc Update (Blog) returns (google.protobuf.Empty);
  rpc Delete (BlogId) returns (google.protobuf.Empty);
  rpc List (google.protobuf.Empty) returns (stream Blog);
}